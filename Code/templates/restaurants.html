<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Restaurant Menu Application</title>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<!-- jQuery -->
		<script src="//code.jquery.com/jquery.js"></script>
		<!-- Bootstrap JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">

		<!-- main content starts here -->

		<div class="container">
			<div class="page-header">
			  <h1>Restaurants<small> List of all restaurants</small></h1>
			</div>
			{% with messages = get_flashed_messages() %}
			{% if messages %}
			<div class="flash">
			{% for msg in messages %}
				<div class="alert alert-success flash" role="alert">{{msg}}</div>
			{% endfor %}
			</div>
			{% endif %}
			{% endwith %}
			<div class="row">
				<div class="col-xs-12 col-lg-6">
					<table class="table table-hover">
						<thead>
							<tr>
								<th>Restaurant Name</th>
							</tr>
						</thead>
						<tbody>
						{% for r in restaurants %}
							<tr>
								<td><a href="{{url_for('showMenu', restaurant_name = r.name)}}">{{r.name}}</a></td>
							</tr>
						{% endfor %}
						</tbody>
					</table>
				</div>
				<div class="col-xs-0 col-lg-6">
					<img class="img-responsive" src="{{url_for('static', filename='food2.jpg')}}" alt="Food Image">
				</div>
			</div>
			<br />


		</div>


	</body>
</html>
