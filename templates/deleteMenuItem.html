<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Restautant Menu Application</title>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	</head>
	<body>
		<!-- jQuery -->
		<script src="//code.jquery.com/jquery.js"></script>
		<!-- Bootstrap JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>


		<link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">

		<!-- main content starts here -->
		<nav class="navbar navbar-default navbar-static-top" role="navigation">
			<div class="container">
				<a class="navbar-brand" href="{{url_for('showRestaurants')}}">RMS</a>
			</div>
		</nav>
		<div class="container">
			<div class="page-header">
			  <h1>Edit menu item</h1>
			</div>
			{% with messages = get_flashed_messages() %}
			{% if messages %}
			<div class="flash">
			{% for msg in messages %}
				<div class="alert alert-success flash" role="alert">{{msg}}</div>
			{% endfor %}
			</div>
			{% endif %}
			{% endwith %}

			<div class="row">
				<div class="col-xs-12 col-md-6">
					<form action="{{url_for('deleteMenuItem', restaurant_id = restaurant.id, menu_id = item.id)}}" method="POST" role="form">
						<div class="form-group">
							<label for="delete">Do your really want to delete the menu item {{ item.name }}?</label>
						</div>
						<button type="submit" class="btn btn-primary" name="delete">Delete</button>
						<a href="{{url_for('showMenu', restaurant_id = restaurant.id)}}" class="btn btn-default">Cancel</a>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
